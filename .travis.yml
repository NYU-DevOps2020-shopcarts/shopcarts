os: linux
dist: bionic

language: python
python:
  - "3.6.12"
cache: pip

services:
  - postgresql

env:
  - DATABASE_URI=postgres://postgres:@localhost:5432/test

# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
jobs:
  include:
    - stage: Test
      name: "TDD"
      before_script:
        - psql -c 'create database test;' -U postgres
      script: nosetests
    - stage: Test
      name: "BDD"
      addons:
        chrome: stable
        apt:
          packages:
            - chromium-chromedriver
      before_script:
        - psql -c 'create database test;' -U postgres
        - ln -s /usr/lib/chromium-browser/chromedriver ~/bin/chromedriver
        - which chromedriver
        - chromedriver --version
        - gunicorn --log-level=critical --bind=127.0.0.1:5000 service:app &  # start a Web server in the background
        - sleep 5 # give Web server some time to bind to sockets, etc
        - curl -I http://localhost:5000/  # make sure the service is up
      script: behave

after_success:
  - codecov
  - pylint service tests
